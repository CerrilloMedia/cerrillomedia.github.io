---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">
    {{ page.date | date: "%B %-d, %Y" }}
    </p>
  </header>
  <section class="post-content">{{ content }}</section>
</article>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}" title="{{page.previous.title}}">&laquo; that-a-way</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}" title="{{page.next.title}}">this-a-way &raquo;</a>
  {% endif %}
</div>
<!-- Disqus -->
{% if site.theme_settings.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
